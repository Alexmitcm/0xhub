services:
  - type: web
    name: hey-frontend
    env: node
    plan: starter
    buildCommand: |
      cd apps/web
      pnpm install --no-frozen-lockfile
      pnpm run build
    startCommand: |
      cd apps/web
      pnpm run start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "4783"
      - key: VITE_API_URL
        value: https://zeroxhub.onrender.com
